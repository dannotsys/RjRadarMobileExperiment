<!-- saved from url=(0057)http://alertario.rio.rj.gov.br/upload/Mapa/mapaRadar.html -->
<html lang="pt-br">

<head>
				<title>Radar de Chuvas RJ</title>

				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

				<meta name="viewport" content="width=device-width, initial-scale=1">

				<base href="./Radar/">

				<link rel="stylesheet" href="RadarCustom_files/leaflet.css">

				<link rel="stylesheet" href="RadarCustom_files/font-awesome.css">

				<link rel="stylesheet" href="RadarCustom_files/bootstrap.min.css">

				<link rel="stylesheet" href="RadarCustom_files/mapaRadar.css">

				<script src="RadarCustom_files/leaflet.js"></script>

				<script src="RadarCustom_files/jquery.min.js"></script>

				<script src="RadarCustom_files/popper.min.js"></script>

				<script src="RadarCustom_files/bootstrap.min.js"></script>

				<script src="RadarCustom_files/generic.js"></script>

				<script type="text/javascript">
								if (getQueryVariable("theme") == "dark") {
												$('head').append('<link rel="stylesheet" type="text/css" href="RadarCustom_files/dark.css">');
								}
				</script>

				<script src="RadarCustom_files/mapaRadar.js"></script>

</head>

<body>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" >
								<div class="btn-group">
												<button id="backward" type="button" class="btn btn-primary">
																<i id="backward_icon"
																			class="fas fa-step-backward"></i>
												</button>
												<button id="play_pause" type="button" class="btn btn-primary">
																<i id="play_pause_icon"
																			class="fas fa-play"></i>
												</button>
												<button id="forward" type="button" class="btn btn-primary">
																<i id="forward_icon"
																			class="fas fa-step-forward"></i>
												</button>
												<button id="reload" type="button" class="btn btn-primary"><i id="reload_icon" class="fas fa-sync-alt"></i></button>
												<div class="scandate" id="scandatediv">
																<div class="loadingpainel">
																				<img class="loading" id="image_loading" src="RadarCustom_files/loading.gif" style="display:none;"/>
																</div>
																<img class="timestamp" id="image_timestamp" title="Data e horário" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="/>
												</div>
								</div>
				</div>

				<div id="mapid"
									class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
									tabindex="0"
									>
								<div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(604px, 152px, 0px);">
												<div class="leaflet-pane leaflet-tile-pane">
																<div class="leaflet-layer " style="z-index: 1; opacity: 1;">
																				<div class="leaflet-tile-container leaflet-zoom-animated"
																									style="z-index: 18; transform: translate3d(-636px, -310px, 0px) scale(1);"></div>
																				<div class="leaflet-tile-container leaflet-zoom-animated"
																									style="z-index: 17; transform: translate3d(-15px, -9px, 0px) scale(0.5);"></div>
																</div>
												</div>
												<div class="leaflet-pane leaflet-shadow-pane"></div>
												<div class="leaflet-pane leaflet-overlay-pane">
																<img class="leaflet-image-layer leaflet-zoom-animated" src="" alt=""
																											style="z-index: 1; transform: translate3d(-93px, -288px, 0px); width: 1521px; height: 1168px; ">
												</div>
												<div class="leaflet-pane leaflet-marker-pane"></div>
												<div class="leaflet-pane leaflet-tooltip-pane"></div>
												<div class="leaflet-pane leaflet-popup-pane"></div>
												<div class="leaflet-proxy leaflet-zoom-animated"
																	style="transform: translate3d(49789.5px, 74123px, 0px) scale(256);"></div>
								</div>
								<div class="leaflet-control-container">
												<div class="leaflet-top leaflet-left"></div>
												<div class="leaflet-top leaflet-right"></div>
												<div class="leaflet-bottom leaflet-left"></div>
												<div class="leaflet-bottom leaflet-right">
																<div class="leaflet-control-zoom leaflet-bar leaflet-control">
																				<a class="leaflet-control-zoom-in"
																							title="Zoom in" role="button"
																							aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out"
																																																				title="Zoom out" role="button"
																																																				aria-label="Zoom out">−</a>
																</div>
																<div class="leaflet-control-attribution leaflet-control">
																				<a href="https://leafletjs.com/"
																							title="A JS library for interactive maps">Leaflet</a> | © OpenStreetMap Contributors.
																</div>
												</div>
								</div>
				</div>

				<img title="Intensidade" src="RadarCustom_files/legend.png" alt="Legenda" class="floating-img">

				<div class="apisourcespainel" id="apisourcediv">
								<select class="form-select form-select-sm" name="apisources" id="apisources">
												<option disabled selected value="">Selecione a origem</option>
												<option value="1">C.R</option>
												<option value="2">C.T.</option>
								</select>
				</div>

</body>

</html>
