<!DOCTYPE html>

<html lang="pt-br">

<head>
				<meta http-equiv="X-UA-Compatible" content="IE=edge">

				<title>Radar de Chuvas RJ</title>

				<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

				<meta name="viewport" content="width=device-width, initial-scale=1">

				<base href="./Radar/">

				<link rel="icon" href="icon.png">

				<link rel="stylesheet" href="RadarCustom_files/font-awesome.css">

				<link rel="stylesheet" href="RadarCustom_files/bootstrap.min.css" id="bootstrapcss">

				<script src="RadarCustom_files/jquery.min.js"></script>

				<script src="RadarCustom_files/generic.js"></script>

				<script>
								// self-invoked wrapper for scoping the `document` variable
								!function (d) {
												
												if (!d.currentScript) {

																let sheet = document.getElementById('bootstrapcss');
																sheet.disabled = true;
																sheet.parentNode.removeChild(sheet);

																var s = d.createElement('script');
																s.src = 'RadarCustom_files/bootstrap4.min.js';
																d.head.appendChild(s);

																s = d.createElement('link');
																s.rel = 'stylesheet';
																s.href = 'RadarCustom_files/bootstrap4.min.css';
																d.head.appendChild(s);

																s = d.createElement('style');
																s.textContent = '.floating-dark-toogle { visibility: hidden !important; }';
																d.head.appendChild(s);
												}

								}(document)
				</script>

				<link rel="stylesheet" href="RadarCustom_files/leaflet.css">

				<link rel="stylesheet" href="RadarCustom_files/mapaRadar.css">

				<script src="RadarCustom_files/leaflet.js"></script>

				<script src="RadarCustom_files/popper.min.js"></script>

				<script src="RadarCustom_files/mapaRadar.js"></script>
</head>

<body>
				<script>
								validarCssLinkDarkMode();
				</script>
				<svg xmlns="http://www.w3.org/2000/svg" class="filters-svg">
								<defs>
												<filter id="reduce-red">
																<feColorMatrix type="matrix" values="1 0 0 0 0  0 1.05 0 0 0  0 0 1.6 0 0  -1.74 0.18 1.4 1 0"></feColorMatrix>
												</filter>
												<filter id="reduce-red-dark">
																<feColorMatrix type="matrix" values="2.1 0 0 0 0  0 1.5 0 0 0  0 0 1.2 0 0  -2 0.7 0.7 1 0"></feColorMatrix>
												</filter>
								</defs>
				</svg>
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
								<div class="btn-group">
												<button id="backward" type="button" class="btn btn-primary">
																<i id="backward_icon"
																			class="fas fa-step-backward"></i>
												</button>
												<button id="play_pause" type="button" class="btn btn-primary">
																<i id="play_pause_icon"
																			class="fas fa-play"></i>
												</button>
												<button id="forward" type="button" class="btn btn-primary">
																<i id="forward_icon"
																			class="fas fa-step-forward"></i>
												</button>
												<button id="reload" type="button" class="btn btn-primary"><i id="reload_icon" class="fas fa-sync-alt"></i></button>

								</div>
								<div class="scandate">
												<div class="loadingpainel" id="loadingdiv" style="display:none;">
																<img class="loading" src="RadarCustom_files/loading.gif" id="image_loading" style="display:none;" />
												</div>
												<div class="timepainel" id="scandatediv">
																<canvas class="timestampcanvas" id="canvas_timestamp"></canvas>
												</div>
								</div>
				</div>

				<div id="mapid"
									class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
									tabindex="0">
				</div>

				<img title="Intensidade" src="RadarCustom_files/legend.png" alt="Legenda" class="floating-img">

				<div class="btn-group floating-dark-toogle">
								<button id="toogle_dark" type="button" class="btn">
												<i id="toggle_dark_icon" class="fas"></i>
								</button>
				</div>

				<div class="clearfix" style="max-height:0px">
								<div class="outer-div">
												<div class="inner-div">
																<div class="apisourcespainel" id="apisourcediv">
																				<select class="form-select form-select-sm" name="apisources" id="apisources">
																								<option disabled selected value="">Data source</option>
																								<option value="1">CR</option>
																								<option value="2">CT</option>
																								<option value="3">SA1</option>
																								<option value="4">SA2</option>
																				</select>
																</div>
												</div>
								</div>
				</div>



</body>

</html>
